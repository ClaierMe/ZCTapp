<!DOCTYPE html><html><head><meta charset="utf-8"><meta content="telephone=no" name="format-detection"><meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no"><meta name="author" content="通卡联城网络科技有限公司"><meta name="keywords" content="通卡联城"><meta name="description" content="通卡联城"><title>信息查询</title><script src="http://g.tbcdn.cn/mtb/lib-flexible/0.3.2/??flexible_css.js,flexible.js"></script><link rel="stylesheet" href="../css/index.css"><link rel="stylesheet" href="../css/infoQuery.css?v=1.0.20"></head><body><div class="container"><!-- 头部 --><div class="progress flex info-query-pro"><div class="ball"><div class="ball-circle ball-circle-active"></div><p>信息查询</p></div><div class="ball"><div class="ball-circle"></div><p>资料录入</p></div><div class="ball"><div class="ball-circle"></div><p>确认支付</p></div></div><div class="form-wrapper"><form action="" id="formData"><div class="inp-value"><input class="user-name" oninput="checkBtn()" type="userName" name="p0" placeholder="请输入姓名" maxlength="10" required> <input class="id-card" oninput="checkBtn()" type="text" name="p1" placeholder="请输入身份证号" maxlength="18" required></div><div class="inp-radio-wrapper"><div class="inp-radio-box"><div class="inp-radio"><label for="elder1" class="inp-radio-active"><input type="radio" id="elder1" value="老人卡A" name="p2" checked="checked"> <span class="inp-span1">本市户籍老人卡</span></label> <label for="elder2" id="inp-radio-label2"><input type="radio" id="elder2" value="老人卡B" name="p2"> <span class="inp-span2">非本市户籍老人卡</span></label></div></div></div></form></div><!-- 下一步 --> <button id="next1" disabled="disabled">下一步</button><!-- 温馨提示 --><div class="tips"><!-- <div class="line-1px line1-1px"></div> --><div class="tips-title">温馨提示</div><!-- <div class="line-1px line2-1px"></div> --><ul class="tips-item"><li>1、本市户籍老人卡是指年满60周岁的本市户籍老年人凭身份证到户口所在地的社区居委办理的本市户籍中山通老年人公交IC卡。</li><li>2、非本市户籍老人卡是指年满60周岁的非本市户籍老年人凭居住证和身份证到中山通客服中心、公交客运站、快速公交站、自行车服务网点等地方办理的非本市户籍中山
